<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'statements.css' %}">
  <link rel="stylesheet" href="{% static 'panel.css' %}">
</head>
<body class="statements-bg">
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Панель управления</h1>
    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выход</a>
  </div>

  {% if created_user %}
  <div class="alert alert-success">
    Пользователь {{ created_user.email }} создан. Пароль: <code>{{ created_user.password }}</code>
  </div>
  {% endif %}

  <div class="card panel-card mb-4 shadow-sm">
    <div class="card-body">
      <h2 class="card-title h5">Создать пользователя</h2>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-8 col-sm-12">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4 col-sm-12">
          <button type="submit" name="create_user" class="btn btn-primary w-100">Создать</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card panel-card shadow-sm">
    <div class="card-body">
      <h2 class="card-title h5">Пользователи</h2>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Email</th>
              <th style="width:40%">Срок доступа</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.email }}</td>
              <td>
                <form method="post" class="d-flex align-items-center">
                  {% csrf_token %}
                  <input type="hidden" name="user_id" value="{{ u.id }}">
                  <input type="date" name="subscription_end" value="{{ u.profile.subscription_end|default:'' }}" class="form-control form-control-sm me-2">
                  <button type="submit" name="update_subscription" class="btn btn-outline-secondary btn-sm">Сохранить</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
